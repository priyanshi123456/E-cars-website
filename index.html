<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Carz</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&family=Inter&display=swap"
        rel="stylesheet">

</head>

<body>
    <header class="header">
        <span class="header-logo">
            <img class="image"  src="assets/headerlogo.png" alt="logo" width="150" height="50">
        </span>

        <nav class="nav-bar">
            <ul class="nav-links">
                <li class="links">Home</li>
                <li class="links">About us</li>
                <li class="links">Contact </li>
                <li class="links">Buy</li>
            </ul>

        </nav>
        <div class="call-to-action-btn">
            <button class="book-btn">Book Demo</button>
            <button class="pre-btn">Pre order</button>

        </div>
    </header>
    <main>
        <article class="left-main">
            <h1 class="heading">Let’s drive the future</h1>
            <p class="para">We don’t need gas. We don’t create pollution. And we don’t waste your money.</p>
            <div class="button">
                <button class="free-demo-btn">
                    Free Demo

                </button>
                <button class="pre-order-now">
                    Pre-order now

                </button>
            </div>


        </article>
        <article class="right-main">
            <img src="assets/photo.png" alt="car-pic" height="100%" width="100%">

        </article>
    </main>
    <section class="all-section">
        <div class="video-container">
            <video autoplay controls loop src="assets/vedio.mp4" type="video/mp4"></video>
        </div>
        <div class="form-section">
            <h2>Contact us</h2>
            <p>Our friendly team would love to hear from you.</p>
            <form>
                <div class="username">
                    <div class="form-input">
                        <label for="First-name">First name</label>
                        <input type="text" placeholder="First name">
                    </div>
                    <div class="form-input">
                        <label for="Last-name">Last name</label>
                        <input type="text" placeholder="Last name">
                    </div>
                </div>
                <div class="form-input">
                    <input type="email" placeholder="Email">
                </div>
                <div class="form-input">
                    <label for="number">Phone no</label>
                    <input id="number" type="tel" placeholder="phone number">
                </div>
                <div class="form-input">
                    <label for="message">Message</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input type="checkbox">
                    <label for="checkbox">You agree to our friendly <a href="#">privacy policy.</a> </label>
                </div>
                <div>
                    <button class="submit-btn" type="submit">Send message</button>
                </div>
            </form>
        </div>

    </section>
    <footer>
        <span class="footer-logo">
            <img class="footer-logo"  src="assets/headerlogo.png" alt="footer-logo">
        </span>
        <div class="footer-links">
            <p class="paragraph">© 2022 Workflow, Inc. All rights reserved.</p>
            <div class="footer-link">
                <img class="icon" src="assets/fb.png" alt="fb">
                <img class="icon" src="assets/insta.png" alt="insta">
                <img class="icon" src="assets/twitter.png" alt="twitter">
                <img class="icon" src="assets/Icon.png" alt="icon">
                <img class="icon" src="assets/do.png" alt="icon">


            </div>

        </div>
    </footer>


</body>

</html>
